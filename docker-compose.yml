version: '3.8'

services:
  web:
    build: .
    ports:
      - "6000:6000"
    environment:
      - DEBUG=${DEBUG}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - KNOWLEDGE_BASE_PATH=${KNOWLEDGE_BASE_PATH}
      - MAX_REQUESTS=${MAX_REQUESTS}
      - REQUEST_WINDOW=${REQUEST_WINDOW}
    volumes:
      - ./app:/app
      - ./external_knowledge:/app/external_knowledge